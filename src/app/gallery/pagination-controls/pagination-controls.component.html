<div class="row" style="margin-bottom: 3rem;">
  <div class="col-xs-12 text-center">
    <p>{{totalResults}} Results Found. Page {{currentPage}} of {{getTotalPages()}}.</p>
    <button class="btn btn-default" (click)="moveToPreviousPage.emit()" [disabled]="currentPage === 1">Previous</button>
    |
    <button class="btn btn-primary" (click)="moveToNextPage.emit()">Next</button>
  </div>
</div>
